<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VPN TRUE</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="bower/normalize.css/normalize.css">
</head>
<body>
	<div class="wrapper">
		<header class="head">
			Choose your pricing plan
		</header>
		<div class="wrapp_plan clearfix">
			<div class="plan_1 col_3 left">
				<div class="plan_1-head">
					<div class="plan_1-text">
						1 Month
					</div>
					<div class="plan_sales">
						<p class="plan_sales-text">
							Discount 7%
						</p>
					</div>
				</div>
				<div class="plan_body">
					<p class="plan_body-text">
						$3.49
					</p>
					<form action="#">
						<input type="submit" class="plan_submit" value="Start">
					</form>
				</div>
			</div>
			<div class="plan_2 col_3 left">
				<div class="plan_2-head">
					<div class="plan_2-text">
						12 Month
					</div>
					<div class="plan_sales">
						<p class="plan_sales-text">
							Discount 42%
						</p>
					</div>
				</div>
				<div class="plan_body">
					<p class="plan_body-text">
						$24.29
					</p>
					<form action="#">
						<input type="submit" class="plan_submit" value="Start">
					</form>
				</div>
			</div>
			<div class="plan_3 col_3 left">
				<div class="plan_3-head">
					<div class="plan_1-text">
						3 Month
					</div>
					<div class="plan_sales">
						<p class="plan_sales-text">
							Discount 15%
						</p>
					</div>
				</div>
				<div class="plan_body">
					<p class="plan_body-text">
						$8.89
					</p>
					<form action="#">
						<input type="submit" class="plan_submit" value="Start">
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="bower/jquery/dist/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
